group 'au.com.vodafone'
version '1.0.0'

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile(
        "com.amazonaws:aws-lambda-java-core:1.1.0",
        "com.amazonaws:aws-lambda-java-log4j:1.0.0"
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
